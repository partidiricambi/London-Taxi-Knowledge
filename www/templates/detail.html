<ion-header-bar class="positive">
  <h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
          ng-repeat="item in runs | filter: {id: whichrun}">

          <img ng-src="{{item.imageUrl}}" alt="{{item.name}}">     
          <h1>{{item.name}}</h1>
          
          <p>{{item.description}}</p>

          <p>{{item.direction}}</p>

       
       <ul class="poi-links">
     
       <li ng-repeat="img in item.images">
       <img ng-src="{{img}}" ng-click="setImage(img)">
       </li>
      </ul> 


       </ion-item>


    
    

    </ion-list>
     
  </ion-content>
</ion-view>
